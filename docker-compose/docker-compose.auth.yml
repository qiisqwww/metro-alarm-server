version: '3.9'

services:
  metro_alarm_server_auth:
    env_file:
      - ../auth/.env/.env
    build:
      dockerfile: ../auth/docker/Dockerfile
      context: ../auth/
    command: ["/app/scripts/app.sh"]
    volumes:
      - ../auth/alembic/versions:/app/alembic/versions
      - ../auth/logs:/app/logs
    depends_on:
      postgres_auth:
        condition: service_healthy
    networks:
      - msa

  postgres_auth:
    image: postgres:16.1-alpine3.19
    restart: always
    env_file:
      - ../auth/.env/.database.env
    volumes:
      - /var/lib/metro_alarm_server_auth_db:/var/lib/postgresql/data
      - ../auth/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - msa

networks:
  msa:
    driver: bridge
    external: true